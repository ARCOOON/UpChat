name: Build Android

# Triggers the workflow
on:
  # Trigger on push in main
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout branch
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Creating google-services.json
      run: cat /home/runner/work/UpChat/UpChat/app/google-services.json | base64

    - name: Fetching google-services.json
      env:
        DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo $DATA > /home/runner/work/UpChat/UpChat/app/google-services.json

    - name: Clean up previous builds
      run: ./gradlew clean

    - name: Build Release apk
      run: ./gradlew assembleRelease --stacktrace
    
    - name: Get release file apk path
      id: releaseApk
      run: echo "apkfile=$(find app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT
    
    - name: Upload Release Build to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.releaseApk.outputs.apkfile }}
        path: ${{ steps.releaseApk.outputs.apkfile }}
        if-no-files-found: error
        compression-level: 0
