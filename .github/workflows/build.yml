name: Build App

on:
  push:
    branches:
      - main
      - v2

  workflow_dispatch:
    inputs:
      runner:
        description: "Runner label to use (ubuntu-latest or self-hosted)"
        required: false
        default: ubuntu-latest
        type: choice
        options:
          - ubuntu-latest
          - self-hosted

jobs:
  build:
    runs-on: ${{ github.event_name == 'workflow_dispatch' && inputs.runner || 'ubuntu-latest' }}

    permissions:
      contents: read

    env:
      JAVA_VERSION: "21"
      GRADLE_USER_HOME: ~/.gradle
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"

    steps:
      - name: Checkout branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build context
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref:        $GITHUB_REF"
          echo "Commit:     $GITHUB_SHA"

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: oracle
          cache: gradle

      - name: Wipe Gradle caches (kill stale Kotlin transforms)
        run: |
          echo "::group::Wipe Gradle caches"
          rm -rf ~/.gradle/caches/*
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/configuration-cache
          echo "::endgroup::"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false
          cache-cleanup: always

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          # packages: 'platform-tools platforms;android-35 build-tools;35.0.1 extras;google;m2repository extras;android;m2repository'
          cmdline-tools-version: 12266719
          log-accepted-android-sdk-licenses: false

      - name: Setup google-services.json
        env:
          google_service: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$google_service" > "${{ github.workspace }}/app/google-services.json"

      - name: Generate testing keystores
        run: |
          echo "::group::Generate testing keystores"
          mkdir -p keystores

          keytool -genkeypair \
            -alias upchat_test_release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 365 \
            -keystore keystores/release-key.jks \
            -storepass testpassword \
            -keypass testpassword \
            -dname "CN=UpChat Test Release, OU=CI, O=DevUserCode, L=CI, S=CI, C=AT" \
            -noprompt

          keytool -genkeypair \
            -alias upchat_test_debug \
            -keyalg RSA \
            -keysize 2048 \
            -validity 365 \
            -keystore keystores/debug-key.jks \
            -storepass testpassword \
            -keypass testpassword \
            -dname "CN=UpChat Test Debug, OU=CI, O=DevUserCode, L=CI, S=CI, C=AT" \
            -noprompt

          cat > keystore.properties << 'EOF'
          storeFile=keystores/release-key.jks
          storePassword=testpassword
          keyAlias=upchat_test_release
          keyPassword=testpassword
          debugStoreFile=keystores/debug-key.jks
          debugStorePassword=testpassword
          debugKeyAlias=upchat_test_debug
          debugKeyPassword=testpassword
          EOF

          echo "Keystore layout:"
          ls -R
          echo "::endgroup::"
        shell: bash

      - name: Cleaning builds
        run: |
          echo "::group::Gradle clean"
          ./gradlew clean
          echo "::endgroup::"

      - name: Run gradle checks
        run: |
          echo "::group::Gradle check"
          ./gradlew --warning-mode summary check
          echo "::endgroup::"

      - name: Run gradle tests
        run: |
          echo "::group::Gradle test"
          ./gradlew --warning-mode summary test
          echo "::endgroup::"

      - name: Build release artifacts
        id: build_release
        run: |
          set -e
          echo "::group::Gradle assemble release"
          echo "Building APK and AAB Bundle..."
          ./gradlew assembleRelease bundleRelease --no-daemon --stacktrace
          echo "::endgroup::"

          apk_file=$(find app/build/outputs/apk/release -type f -name "*.apk" -print -quit)
          aab_file=$(find app/build/outputs/bundle/release -type f -name "*.aab" -print -quit)

          echo "APK:  $apk_file"
          echo "AAB:  $aab_file"

          {
            echo "apkfile=$apk_file"
            echo "aabfile=$aab_file"
          } >> "$GITHUB_ENV"

          {
            echo "apkfile=$apk_file"
            echo "aabfile=$aab_file"
          } >> "$GITHUB_OUTPUT"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v6
        with:
          name: UpChat-Release
          if-no-files-found: error
          compression-level: 0
          path: |
            ${{ steps.build_release.outputs.apkfile }}
            ${{ steps.build_release.outputs.aabfile }}

      - name: Copy linting results
        run: cp "${{ github.workspace }}/app/build/reports/lint-results-debug.html" ./lint-results-debug.html

      - name: Upload check results to artifacts
        uses: actions/upload-artifact@v6
        with:
          name: Linting_Result
          path: ./lint-results-debug.html
          if-no-files-found: ignore
          retention-days: 7
          compression-level: 0

      - name: Upload problem report on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: gradle-problem-report
          path: |
            ${{ github.workspace }}/app/build/reports/problems/problems-report.html
            ${{ github.workspace }}/app/build/reports/problems/
          if-no-files-found: ignore
          retention-days: 7
          compression-level: 0

      - name: Write build summary
        if: always()
        run: |
          echo "## Android build summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Branch: $GITHUB_REF" >> "$GITHUB_STEP_SUMMARY"
          echo "- Commit: $GITHUB_SHA" >> "$GITHUB_STEP_SUMMARY"
          echo "- Status: ${{ job.status }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "### Artifacts" >> "$GITHUB_STEP_SUMMARY"
          if [ -n "${apkfile-}" ]; then
            echo "- APK: $apkfile (artifact: UpChat-Release)" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- APK: not found" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ -n "${aabfile-}" ]; then
            echo "- AAB: $aabfile (artifact: UpChat-Release)" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- AAB: not found" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ -d "${{ github.workspace }}/app/build/reports" ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "### Reports" >> "$GITHUB_STEP_SUMMARY"
            find "${{ github.workspace }}/app/build/reports" -maxdepth 3 -type f | sort | sed 's/^/- /' >> "$GITHUB_STEP_SUMMARY"
          fi
