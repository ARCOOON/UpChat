name: Building Release

# Triggers the workflow
on:
  # Trigger on push in main
  push:
    branches: [ "main" ]
    # paths: ['app/**']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Build/Release version
        required: true
        default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout branch
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
          log-accepted-android-sdk-licenses: false

    - name: Setup google-services.json
      env:
        google_service: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo $google_service > /home/runner/work/UpChat/UpChat/app/google-services.json

    - name: Cleaning builds
      run: ./gradlew clean

    - name: Building Release apk
      run: ./gradlew assembleRelease --stacktrace

    - name: Building Bundle Release
      run: ./gradlew bundleRelease --stacktrace
    
    - name: Get release file apk path
      id: releaseApk
      run: echo "apkfile=$(find app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT
    
    - name: Upload Release Build to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Release-${{ inputs.version || 'latest' }}
        path: ${{ steps.releaseApk.outputs.apkfile }}
        if-no-files-found: error
        compression-level: 0
